<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>My AviaTickets app</title>
</head>
<body>
  <nav class="header">
    <div class="nav-wrapper">
      <div class="container d-flex ai-center">
        <div class="logo d-flex ai-center">
          <i class="material-icons">flight</i>
          <a href="#" class="brand-logo">AviaTickets</a>
        </div>
        <ul id="nav-mobile" class="right hide-on-med-and-down ml-auto">
          <li>
           <div class="input-field currency-select">
            <select id="currency">
              <option value="EUR">EURO</option>
              <option value="USD">USD</option>
            </select>
           </div>
         </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="form-section">
    <div class="container">
      <div class="row d-flex">
        <div class="col l8 m6 mx-auto">
          <div class="card">
            <form name="locationsControl">
              <div class="card-content">
                <span class="card-title custom-title">
                  Поиск билетов
                </span>
                <div class="input-field custom-field">
                  <i class="material-icons prefix">flight_takeoff</i>
                  <input type="text" id="autocomplete-origin" class="autocomplete input-custom">
                  <label for="autocomplete-origin">Откуда</label>
                </div>
                <div class="input-field custom-field">
                  <i class="material-icons prefix">flight_land</i>
                  <input type="text" id="autocomplete-destination" class="autocomplete input-custom">
                  <label for="autocomplete-destination">Куда</label>
                </div>
                <div class="input-field custom-field">
                  <i class="material-icons prefix">event</i>
                  <input type="text" class="datepicker input-custom" id="datepicker-depart">
                  <label for="datepicker">Дата отправления</label>
                </div>
                <div class="input-field custom-field">
                  <i class="material-icons prefix">event</i>
                  <input type="text" class="datepicker input-custom" id="datepicker-return">
                  <label for="datepicker-return">Дата возврата</label>
                </div>
                </div>
                <div class="card-action d-flex">
                  <button class="btn waves-effect waves-light green darken-2" type="submit" name="action">Подтвердить
                    <i class="material-icons right">offline_pin</i>
                  </button>
                  <button class="btn waves-effect waves-light red darken-2 ml-auto" type="cancel" name="action">Очистить
                    <i class="material-icons right">highlight_off</i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="tickets-section">
      <div class="container">
        <div class="row">
        </div>
      </div>
    </div>
</body>
</html>
